<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>部位連動＋自由入力ドロップダウン（修正版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- jsuites / jspreadsheet の CSS 読み込み -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsuites@4/dist/jsuites.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.10.2/dist/jspreadsheet.min.css" />
</head>
<body>
  <h1>部位連動＋自由入力ドロップダウン</h1>
  <div id="spreadsheet" style="margin-bottom: 1em;"></div>
  <button onclick="exportJSON()">アプリ形式でJSONを生成＆ダウンロード</button>

  <!-- jsuites / jspreadsheet の JS 読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/jsuites@4/dist/jsuites.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.10.2/dist/index.min.js"></script>

  <script>
    // 1) 「部位」と「種目」の既存リスト
    const bodyPartOptions = ["胸", "背中", "肩", "腕", "腹", "脚"];
    const exercisesByPart = {
      "胸": [
        "ベンチプレス",
        "インクラインベンチプレス",
        "ダンベルプレス",
        "インクラインダンベルプレス",
        "ディップス",
        "チェストプレス",
        "ダンベルフライ",
        "インクラインダンベルフライ",
        "ペクトラルフライ",
        "インクラインプレス",
        "ケーブルクロスオーバー",
        "ケーブルフライ"
      ],
      "背中": [
        "ラットプルダウン",
        "チンニング（懸垂）",
        "デッドリフト",
        "シーテッドロー",
        "ベントオーバーロー",
        "ケーブルプルオーバー",
        "ワンハンドローイング",
        "シーテッドロウ"
      ],
      "肩": [
        "サイドレイズ",
        "ショルダープレス",
        "ダンベルショルダープレス",
        "リアレイズ",
        "ミリタリープレス",
        "アーノルドプレス",
        "リアデルト",
        "フロントレイズ",
        "ケーブルサイドレイズ",
        "インクラインサイドレイズ"
      ],
      "腕": [
        "アームカール",
        "インクラインアームカール",
        "ハンマーカール",
        "バーベルカール",
        "ダンベルカール",
        "フレンチプレス",
        "ケーブルプレスダウン",
        "ケーブルカール",
        "スカルクラッシャー",
        "EZバーカール",
        "インクラインハンマーカール"
      ],
      "腹": [
        "アブドミナル",
        "アブローラー"
      ],
      "脚": [
        "スクワット",
        "レッグプレス",
        "レッグエクステンション",
        "レッグカール",
        "ブルガリアンスクワット",
        "カーフレイズ"
      ]
    };

    // 2) JSpreadsheet を初期化
    const spreadsheet = jspreadsheet(document.getElementById('spreadsheet'), {
      data: [
        // 初期行を空行にしておく
        ["", "", "", 0, 0, ""]
      ],
      columns: [
        {
          type: 'calendar',
          title: '日付',
          width: 120,
          options: { format: 'YYYY-MM-DD' }
        },
        {
          // 「部位」列：固定リストから選択
          type: 'dropdown',
          title: '部位',
          width: 100,
          source: bodyPartOptions,
          autocomplete: true,
          allowCustom: false
        },
        {
          // 「種目名」列：部位に連動かつ自由入力を許可
          type: 'dropdown',
          title: '種目名',
          width: 180,
          source: [],
          autocomplete: true,
          allowCustom: true,
          filter: function(cell, col, row, value) {
            // グローバルな spreadsheet インスタンスを使って
            // 同じ行の「部位」列（列インデックス1）の値を取得
            const selectedPart = spreadsheet.getValueFromCoords(1, row);
            return exercisesByPart[selectedPart] || [];
          }
        },
        {
          type: 'numeric',
          title: '重量(kg)',
          width: 80
        },
        {
          type: 'numeric',
          title: '回数',
          width: 60
        },
        {
          type: 'text',
          title: 'メモ',
          width: 120
        }
      ],
      minDimensions: [6, 5],
      allowInsertColumn: false,
      allowManualInsertColumn: false,
      allowManualInsertRow: true,
      allowDeleteRow: true,
      contextMenu: false
    });

    // 3) JSON生成＆ダウンロード関数（例：アプリ側インポート形式に合わせる）
    function exportJSON() {
      const data = spreadsheet.getData();
      const exerciseNameToId = {};
      const workoutMap = {};

      function toISO8601(dateString) {
        return new Date(dateString).toISOString();
      }

      data.forEach(row => {
        const dateStr = row[0] || "";
        const bodyPart = row[1] || "";
        const exerciseName = row[2] || "";
        const weight = parseFloat(row[3]) || 0;
        const reps = parseInt(row[4]) || 0;
        const note = row[5] || "";

        if (!dateStr) {
          return; // 日付が未入力ならスキップ
        }

        const keyName = exerciseName.trim();
        if (!keyName) return;

        if (!exerciseNameToId[keyName]) {
          exerciseNameToId[keyName] = crypto.randomUUID();
        }
        const exId = exerciseNameToId[keyName];

        const dateKey = new Date(dateStr).toISOString().slice(0, 10);
        if (!workoutMap[dateKey]) {
          workoutMap[dateKey] = {
            date: toISO8601(dateKey),
            memo: "",
            sets: []
          };
        }

        workoutMap[dateKey].sets.push({
          exerciseId: exId,
          weight: weight,
          reps: reps,
          memo: note
        });
      });

      const exercises = Object.entries(exerciseNameToId).map(([name, id]) => ({
        id: id,
        name: name,
        sortOrder: 0,
        bodyPart: ""
      }));

      const workouts = Object.values(workoutMap);
      const bodyParts = [];
      const personalRecords = [];

      const finalObj = {
        bodyParts: bodyParts,
        exercises: exercises,
        personalRecords: personalRecords,
        workouts: workouts
      };

      const blob = new Blob([JSON.stringify(finalObj, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "WorkoutLog_Export.json";
      link.click();
    }
  </script>
</body>
</html>
