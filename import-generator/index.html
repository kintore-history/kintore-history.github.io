<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>部位連動＋自由入力ドロップダウン（JSpreadsheet v3）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- jsuites（v3）とJSpreadsheet v3 のCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsuites@3/dist/jsuites.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet@3.21.0/dist/jexcel.css" />
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #spreadsheet { margin-bottom: 1em; }
    button { padding: 0.5em 1em; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>部位連動＋自由入力ドロップダウン（v3 安定版）</h1>
  <p>「種目名」セルは部位に応じて絞り込まれ、リストにない文字も入力できます。</p>

  <div id="spreadsheet"></div>
  <button onclick="exportJSON()">アプリ形式でJSON生成＆ダウンロード</button>

  <!-- jsuites（v3）とJSpreadsheet v3 のJS -->
  <script src="https://cdn.jsdelivr.net/npm/jsuites@3/dist/jsuites.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspreadsheet@3.21.0/dist/jexcel.js"></script>

  <script>
    // ───────────────
    // 1) 既存の「部位」と「種目」一覧
    // ───────────────
    const bodyPartOptions = ["胸", "背中", "肩", "腕", "腹", "脚"];
    const exercisesByPart = {
      "胸": [
        "ベンチプレス",
        "インクラインベンチプレス",
        "ダンベルプレス",
        "インクラインダンベルプレス",
        "ディップス",
        "チェストプレス",
        "ダンベルフライ",
        "インクラインダンベルフライ",
        "ペクトラルフライ",
        "インクラインプレス",
        "ケーブルクロスオーバー",
        "ケーブルフライ"
      ],
      "背中": [
        "ラットプルダウン",
        "チンニング（懸垂）",
        "デッドリフト",
        "シーテッドロー",
        "ベントオーバーロー",
        "ケーブルプルオーバー",
        "ワンハンドローイング",
        "シーテッドロウ"
      ],
      "肩": [
        "サイドレイズ",
        "ショルダープレス",
        "ダンベルショルダープレス",
        "リアレイズ",
        "ミリタリープレス",
        "アーノルドプレス",
        "リアデルト",
        "フロントレイズ",
        "ケーブルサイドレイズ",
        "インクラインサイドレイズ"
      ],
      "腕": [
        "アームカール",
        "インクラインアームカール",
        "ハンマーカール",
        "バーベルカール",
        "ダンベルカール",
        "フレンチプレス",
        "ケーブルプレスダウン",
        "ケーブルカール",
        "スカルクラッシャー",
        "EZバーカール",
        "インクラインハンマーカール"
      ],
      "腹": [
        "アブドミナル",
        "アブローラー"
      ],
      "脚": [
        "スクワット",
        "レッグプレス",
        "レッグエクステンション",
        "レッグカール",
        "ブルガリアンスクワット",
        "カーフレイズ"
      ]
    };
    // 部位未選択時に全種目を候補にするため、フラット化
    const allExercises = Object.values(exercisesByPart).flat();

    // ───────────────
    // 2) JSpreadsheet v3 を初期化
    //    ・editOnClick: true でシングルクリックでセル編集開始
    //    ・列2 (種目名) は source: allExercises で初期候補を設定
    //    ・onchange で部位変更時に該当行の「種目名」source を書き換える
    // ───────────────
    const spreadsheet = jspreadsheet(document.getElementById('spreadsheet'), {
      editOnClick: true,
      data: [
        // 初期行：日付, 部位, 種目, 重量, 回数, メモ
        ["", "", "", 0, 0, ""]
      ],
      columns: [
        {
          type: 'calendar',
          title: '日付',
          width: 120,
          options: { format: 'YYYY-MM-DD' }
        },
        {
          type: 'dropdown',
          title: '部位',
          width: 100,
          source: bodyPartOptions,
          autocomplete: true,
          allowCustom: false
        },
        {
          type: 'dropdown',
          title: '種目名',
          width: 200,
          source: allExercises.slice(), // 初期は全種目
          autocomplete: true,
          allowCustom: true
        },
        {
          type: 'numeric',
          title: '重量(kg)',
          width: 80
        },
        {
          type: 'numeric',
          title: '回数',
          width: 60
        },
        {
          type: 'text',
          title: 'メモ',
          width: 120
        }
      ],
      minDimensions: [6, 5],
      allowInsertColumn: false,
      allowManualInsertColumn: false,
      allowManualInsertRow: true,
      allowDeleteRow: true,
      contextMenu: false,
      onchange: function(instance, cell, x, y, value) {
        // x=列インデックス、y=行インデックス、value=入力値
        // 「部位」列が変更されたら、同じ行の「種目名」の候補を更新
        if (x === 1) {
          const selectedPart = value;
          const rowIndex = y;
          const targetCol = 2; // 種目名の列インデックス

          // 対応する種目リスト or 全種目をセット
          const newSource = exercisesByPart[selectedPart] || allExercises;
          instance.setSourceValue(rowIndex, targetCol, newSource);
          // 種目セルを空クリア（前の候補が残っている可能性があるため）
          instance.setValueFromCoords(targetCol, rowIndex, "");
        }
      }
    });

    // ─────────────────────────────
    // 3) JSON生成＆ダウンロード関数
    //    （アプリ側インポート形式に合わせる例）
    // ─────────────────────────────
    function exportJSON() {
      const data = spreadsheet.getData();
      const exerciseNameToId = {};
      const workoutMap = {};

      function toISO8601(dateString) {
        return new Date(dateString).toISOString();
      }

      data.forEach(row => {
        const dateStr = row[0] || "";
        const bodyPart = row[1] || "";
        const exerciseName = row[2] || "";
        const weight = parseFloat(row[3]) || 0;
        const reps = parseInt(row[4]) || 0;
        const note = row[5] || "";

        if (!dateStr) return;
        const keyName = exerciseName.trim();
        if (!keyName) return;

        // 種目名 → UUID マップを作成
        if (!exerciseNameToId[keyName]) {
          exerciseNameToId[keyName] = crypto.randomUUID();
        }
        const exId = exerciseNameToId[keyName];

        // 日付ごとに Workout をまとめる
        const dateKey = new Date(dateStr).toISOString().slice(0, 10);
        if (!workoutMap[dateKey]) {
          workoutMap[dateKey] = {
            date: toISO8601(dateKey),
            memo: "",
            sets: []
          };
        }
        workoutMap[dateKey].sets.push({
          exerciseId: exId,
          weight: weight,
          reps: reps,
          memo: note
        });
      });

      const exercises = Object.entries(exerciseNameToId).map(([name, id]) => ({
        id: id,
        name: name,
        sortOrder: 0,
        bodyPart: ""
      }));
      const workouts = Object.values(workoutMap);
      const bodyParts = [];
      const personalRecords = [];

      const finalObj = {
        bodyParts: bodyParts,
        exercises: exercises,
        personalRecords: personalRecords,
        workouts: workouts
      };
      const blob = new Blob([JSON.stringify(finalObj, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "WorkoutLog_Export.json";
      link.click();
    }
  </script>
</body>
</html>
