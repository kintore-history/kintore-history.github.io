<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>筋トレログ JSON生成ツール</title>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #fafafa;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    .button-container {
      margin-top: 1em;
    }
    button {
      padding: 0.5em 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    .gridjs-container td, .gridjs-container th {
      padding: 6px 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>筋トレデータ入力（JSONインポート用）</h1>
  <p>下の表にデータを入力し、「JSONを生成」ボタンを押してください。</p>

  <div id="grid"></div>
  <div class="button-container">
    <button onclick="exportJSON()">JSONを生成してダウンロード</button>
  </div>

  <script type="module">
    import { Grid } from "https://unpkg.com/gridjs?module";

    const columns = ["日付", "種目名", "重量(kg)", "回数", "セット数", "メモ"];

    const grid = new Grid({
      columns: columns.map(col => ({ name: col, editor: true })),
      data: [["", "", "", "", "", ""]],
      pagination: false,
      sort: false,
      search: false,
      resizable: true,
    }).render(document.getElementById("grid"));

    window.exportJSON = async () => {
      const data = await grid.config.store.getData();
      const records = data.map(row => ({
        date: row[0],
        name: row[1],
        weight: parseFloat(row[2]) || 0,
        reps: parseInt(row[3]) || 0,
        sets: parseInt(row[4]) || 0,
        note: row[5] || ""
      }));

      const blob = new Blob([JSON.stringify({ records }, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "training-log.json";
      link.click();
    };
  </script>
</body>
</html>
