<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>筋トレログ JSON生成ツール（JSpreadsheet版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 1. jsuites のCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsuites@4/dist/jsuites.min.css" />

  <!-- 2. jspreadsheet-ce のCSS（存在するバージョンを指定） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.10.2/dist/jspreadsheet.min.css" />
</head>
<body>
  <h1>筋トレデータ入力（JSpreadsheet版）</h1>
  <p>カレンダー選択、セル・行のコピー＆ペーストが可能です。</p>

  <div id="spreadsheet"></div>

  <div style="margin-top: 1em;">
    <button onclick="exportJSON()">JSONを生成してダウンロード</button>
  </div>

  <!-- 3. jsuites のJS -->
  <script src="https://cdn.jsdelivr.net/npm/jsuites@4/dist/jsuites.min.js"></script>

  <!-- 4. jspreadsheet-ce のJS（存在するバージョンを指定） -->
  <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.10.2/dist/index.min.js"></script>

  <script>
    // JSpreadsheet の初期化
    const spreadsheet = jspreadsheet(document.getElementById('spreadsheet'), {
      data: [
        ["2025-06-01", "ベンチプレス", 60, 8, 3, "初回"]
      ],
      columns: [
        { type: 'calendar', title: '日付', width: 120, options: { format: 'YYYY-MM-DD' } },
        { type: 'text', title: '種目名', width: 150 },
        { type: 'numeric', title: '重量(kg)', width: 100 },
        { type: 'numeric', title: '回数', width: 80 },
        { type: 'numeric', title: 'セット数', width: 80 },
        { type: 'text', title: 'メモ', width: 180 },
      ],
      minDimensions: [6, 5],
      allowInsertColumn: false,
      allowManualInsertColumn: false,
      allowManualInsertRow: true,
      allowDeleteRow: true,
      contextMenu: false
    });

    // JSON出力＆ダウンロード関数
    function exportJSON() {
      const data = spreadsheet.getData();
      const records = data.map(row => ({
        date: row[0],
        name: row[1],
        weight: parseFloat(row[2]) || 0,
        reps: parseInt(row[3]) || 0,
        sets: parseInt(row[4]) || 0,
        note: row[5] || ""
      }));

      const blob = new Blob([JSON.stringify({ records }, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "training-log.json";
      link.click();
    }
  </script>
</body>
</html>
