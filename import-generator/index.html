<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>筋トレログ JSON生成ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #fafafa;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    .button-container {
      margin-top: 1em;
    }
    button {
      padding: 0.5em 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    .gridjs-container td, .gridjs-container th {
      padding: 6px 10px;
      font-size: 0.95em;
    }
    input.gridjs-input {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>筋トレデータ入力（JSONインポート用）</h1>
  <p>（最新版 UMD形式）</p>

  <div id="grid"></div>
  <div class="button-container">
    <button onclick="exportJSON()">JSONを生成してダウンロード</button>
  </div>

  <script>
    const columns = ["日付", "種目名", "重量(kg)", "回数", "セット数", "メモ"];

    const grid = new gridjs.Grid({
      columns: columns,
      data: [["", "", "", "", "", ""]],
      pagination: false,
      sort: false,
      search: false,
      resizable: true,
      autoWidth: true
    });

    grid.render(document.getElementById("grid"));

    // 編集可能にする (input要素への変換)
    setTimeout(() => {
      document.querySelectorAll('.gridjs-td').forEach(td => {
        const input = document.createElement('input');
        input.className = 'gridjs-input';
        input.value = td.innerText;
        td.innerText = '';
        td.appendChild(input);
      });
    }, 100);

    function exportJSON() {
      const rows = Array.from(document.querySelectorAll('.gridjs-td'))
        .map(td => td.querySelector('input')?.value || '');
      const rowCount = rows.length / 6;

      const records = [];
      for (let i = 0; i < rowCount; i++) {
        records.push({
          date: rows[i*6],
          name: rows[i*6 + 1],
          weight: parseFloat(rows[i*6 + 2]) || 0,
          reps: parseInt(rows[i*6 + 3]) || 0,
          sets: parseInt(rows[i*6 + 4]) || 0,
          note: rows[i*6 + 5] || ""
        });
      }

      const blob = new Blob([JSON.stringify({ records }, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "training-log.json";
      link.click();
    }
  </script>
</body>
</html>
